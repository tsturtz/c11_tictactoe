<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The More You Tic-Tac-Know - About MLA Citation</title>
    <meta name="Team Ocean" content="Tic Tac Toe game for learning MLA citations">
    <link href="https://fonts.googleapis.com/css?family=Arapey" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div>
    <div id="logo" class="center">
        <h1>The More You<br>Tic-Tac-Know<sup>&trade;</sup></h1>
    </div>
    <div id='main_wrapper'>
        <div id="notebook" class="center">
            <div class="binding spiral"></div>
            <div id="cover_page" class="page center">
                <div class="cover_inner page_inner center">
                    <div class="user_input center">
                        <h1>The More You Tic-Tac-Know</h1>
                        <h2>(About Citations)</h2>
                        <div class="choose_board">
                            <p>Choose your board size!</p>
                            <select name="choose_board">
                                <option value="3">3x3</option>
                                <option value="4">4x4</option>
                                <option value="5">5x5</option>
                                <option value="6">6x6</option>
                                <option value="7">7x7</option>
                                <option value="8">8x8</option>
                                <option value="9">9x9</option>
                                <option value="10">10x10</option>
                                <option value="11">11x11</option>
                                <option value="12">12x12</option>
                            </select>
                        </div>
                    </div>
                    <div class="start_button center">START</div>
                </div>
            </div>
            <div id="game_page" class="page center">
                <div class="game_inner page_inner">

                </div>
            </div>
            <div id="question_page" class="page center">
                <div class="question_inner page_inner"></div>
            </div>
            <div id="win_page" class="page center">
                <div class="win_inner page_inner"></div>
            </div>
            <div id="about_us_page" class="page center">
                <div class="about_inner page_inner"></div>
            </div>
        </div>
        <div id="footer">
            <div id="player_1" class="player center">
                <div class="player_name">Player 'X'</div>
                <div class="player_stats">Wins: so many</div>
            </div>
            <div id="phone" class="center">
                <div class="phone_content center">
                    <div class="timer">Timer</div>
                    <div class="timer_clock">00:00</div>
                    <div class="reset">Reset Game</div>
                </div>
            </div>
            <div id="player_2" class="player center">
                <div class="player_name">Player 'O'</div>
                <div class="player_stats">Wins: much wins</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
